<div class="search-container">
  <input
    matInput
    placeholder="Buscar moeda ou país"
    (input)="applyFilter($event)"
  />
</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="bandeira">
      <th mat-header-cell *matHeaderCellDef> Bandeira </th>
      <td mat-cell *matCellDef="let moeda">
        <img [src]="moeda.bandeira" alt="Bandeira de {{ moeda.pais }}" width="30" />
      </td>
    </ng-container>

    <ng-container matColumnDef="pais">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> País </th>
      <td mat-cell *matCellDef="let moeda"> {{ moeda.pais }} </td>
    </ng-container>

    <ng-container matColumnDef="simbolo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Símbolo </th>
      <td mat-cell *matCellDef="let moeda"> {{ moeda.simbolo }} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Moeda </th>
      <td mat-cell *matCellDef="let moeda"> {{ moeda.nome }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
